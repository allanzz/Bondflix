<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\main.css">    

    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DR. HOUSE</h3>
                <p class="descricao">Um médico dissidente e anti-social, que se especializou em medicina de diagnóstico. Faz o que for preciso para resolver casos intrigantes que estão no seu caminho, usando a sua equipe de médicos e sua inteligência.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao" onclick="window.location='https://www.youtube.com/c/HouseMDOfficial'"><i class="fa-solid fa-play"></i>ASSISTIR</button>
                <button   button role="button" class="botao" onclick="window.location='https://www.themoviedb.org/tv/1408-house?language=pt-BR'"><i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇÕES</button>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/main1.jpg"></div>            
            <div class="item"><img class="box-filme" src="img/main2.jpg"></div>            
            <div class="item"><img class="box-filme" src="img/main3.jpg"></div>            
            <div class="item"><img class="box-filme" src="img/main4.jpg"></div>            
            <div class="item"><img class="box-filme" src="img/main5.jpg"></div>            
            <div class="item"><img class="box-filme" src="img/main6.jpg"></div>            
            <div class="item"><img class="box-filme" src="img/main7.jpg"></div>            
            <div class="item"><img class="box-filme" src="img/main8.jpg"></div>            
            <div class="item"><img class="box-filme" src="img/main9.jpg"></div>            
            <div class="item"><img class="box-filme" src="img/main10.jpg"></div>            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6e6ce244a9.js" crossorigin="anonymous"></script>   
    <script  src="js/owl/jquery.min.js"></script> 
    <script  src="js/owl/owl.carousel.min.js"></script> 
    <script  src="js/owl/setup.js"></script> 
</body>
</html>
